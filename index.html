<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link href = "style.css" rel = "stylesheet">
    <script src = "script.js"></script>
</head>
<body>
    <div class="container">
        <h2>✨ Twinkle To-Dos ✨</h2>
        <div class="input-container">
            <input type="text" id="task" placeholder="Add a task..." onkeydown = "enterKey(event)">
            <button onclick="addTask()">➕</button>
        </div>
        <ul class="todo-list" id="todoList"></ul>
    </div>
    <div id="bird" onclick="birdPopUp()">
        <img src="cuckoo.png" height="150px" width="150px">
     </div>     
    <div id = "hello">
       <img src = "hello.png" height = "190px" width = "190px">
    </div>
</body>
</html>
